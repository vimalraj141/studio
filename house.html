<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studio Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* --- New Animated Background Container --- */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3; /* Lowest z-index */
        }
        
        /* Dark overlay for readability */
        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1; /* Above the background images, below the login form */
        }

        /* First Background Image */
        .bg-image-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/000000/F0F0F0?text=YOUR+FIRST+BACKGROUND+IMAGE'); /* <- REPLACE THIS URL */
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: cross-fade-in 20s infinite alternate;
        }
        
        /* Second Background Image */
        .bg-image-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/000000/F0F0F0?text=YOUR+SECOND+BACKGROUND+IMAGE'); /* <- REPLACE THIS URL */
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: cross-fade-out 20s infinite alternate;
        }
        
        @keyframes cross-fade-in {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @keyframes cross-fade-out {
            0%, 50% { opacity: 0; }
            51%, 100% { opacity: 1; }
        }

        /* --- "Front" Animated Image --- */
        .front-animate-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: -2; /* Above backgrounds, below the login form */
            overflow: hidden;
        }
        
        .front-image-1, .front-image-2 {
            position: absolute;
            width: 300px;
            height: auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        /* First front image, animates in and moves side to side */
        .front-image-1 {
            top: 15%;
            left: 5%;
            background-image: url('https://placehold.co/300x300/e50000/F0F0F0?text=YOUR+FRONT+IMAGE+1'); /* <- REPLACE THIS URL */
            animation: sticker-fade-in 15s infinite, side-to-side-1 15s infinite alternate;
        }
        
        /* Second front image, animates in and moves side to side */
        .front-image-2 {
            top: 60%;
            right: 5%;
            background-image: url('https://placehold.co/300x300/a6a6a6/000000?text=YOUR+FRONT+IMAGE+2'); /* <- REPLACE THIS URL */
            animation: sticker-fade-out 15s infinite, side-to-side-2 15s infinite alternate;
        }

        @keyframes sticker-fade-in {
            0%, 40% { opacity: 1; }
            41%, 100% { opacity: 0; }
        }
        @keyframes sticker-fade-out {
            0%, 40% { opacity: 0; }
            41%, 100% { opacity: 1; }
        }
        
        @keyframes side-to-side-1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
        
        @keyframes side-to-side-2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }

        /* Animated Marvel Studios Logo */
        .marvel-logo-container {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 500px;
        }

        .marvel-logo-container .logo-word {
            display: flex;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            letter-spacing: 2px;
            line-height: 1;
        }
        
        .marvel-logo-container .logo-word:first-child {
            color: #fff;
            margin-right: 10px;
        }
        
        .marvel-logo-container .logo-word:last-child {
            color: #a6a6a6;
            font-size: 1.5em;
            align-self: flex-end;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            letter-spacing: 1px;
        }

        .marvel-logo-container .logo-word .letter {
            position: relative;
            display: inline-block;
            transform-origin: 50% 50% -50px;
            transform: rotateY(90deg);
            opacity: 0;
            animation: assemble 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        
        .marvel-logo-container .logo-word:first-child .letter:nth-child(1) { animation-delay: 0.1s; }
        .marvel-logo-container .logo-word:first-child .letter:nth-child(2) { animation-delay: 0.2s; }
        .marvel-logo-container .logo-word:first-child .letter:nth-child(3) { animation-delay: 0.3s; }
        .marvel-logo-container .logo-word:first-child .letter:nth-child(4) { animation-delay: 0.4s; }
        .marvel-logo-container .logo-word:first-child .letter:nth-child(5) { animation-delay: 0.5s; }
        .marvel-logo-container .logo-word:first-child .letter:nth-child(6) { animation-delay: 0.6s; }
        
        .marvel-logo-container .logo-word:last-child .letter:nth-child(1) { animation-delay: 0.7s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(2) { animation-delay: 0.8s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(3) { animation-delay: 0.9s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(4) { animation-delay: 1.0s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(5) { animation-delay: 1.1s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(6) { animation-delay: 1.2s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(7) { animation-delay: 1.3s; }
        .marvel-logo-container .logo-word:last-child .letter:nth-child(8) { animation-delay: 1.4s; }
        
        @keyframes assemble {
            0% { transform: rotateY(90deg); opacity: 0; }
            80% { transform: rotateY(-10deg); opacity: 1; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        
        .marvel-logo-container .logo-word:first-child:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: red;
            box-shadow: 0 0 10px red;
            transform: scaleX(0);
            animation: red-line-draw 0.5s linear 1.5s forwards;
        }
        
        @keyframes red-line-draw {
            to { transform: scaleX(1); }
        }

        /* News Headline Styles */
        .news-headline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e50000;
            padding: 10px 0;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.8);
            z-index: 20;
        }

        .news-headline {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-news 20s linear infinite;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes scroll-news {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            width: 350px;
            max-width: 90%;
            text-align: center;
            animation: zoomIn 0.5s ease-out;
            transition: box-shadow 0.3s ease;
            margin: 20px auto;
        }

        .login-container:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .login-container h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 5px red;
            animation: welcomeIn 1.5s ease-in-out;
        }
        
        @keyframes welcomeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }


        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000;
            outline: none;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        input:focus {
            box-shadow: 0 0 10px red;
            transform: scale(1.02);
        }

        button {
            background-color: #e50000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 20px red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .form-toggle {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ccc;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .form-toggle:hover {
            color: #fff;
        }

        /* Social Media Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .social-buttons a {
            position: relative;
            width: 60px;
            height: 60px;
            background: #fff;
            color: #333;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: pointer;
            transform: rotateX(15deg) rotateY(15deg);
            text-decoration: none;
            font-size: 2em;
        }

        .social-buttons a:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px currentColor;
            color: white;
        }

        /* Specific Social Button Colors on Hover */
        .social-buttons .facebook:hover {
            background: #3b5998;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #3b5998;
        }
        .social-buttons .twitter:hover {
            background: #1da1f2;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #1da1f2;
        }
        .social-buttons .google:hover {
            background: #dd4b39;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #dd4b39;
        }
        .social-buttons .instagram:hover {
            background: #e1306c;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #e1306c;
        }
        
        /* Hamburger Menu Button */
        .hamburger-menu {
            position: fixed;
            top: 35px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(31, 31, 31, 0.9);
            color: #e50000;
            font-size: 1.8em;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .hamburger-menu:hover {
            transform: scale(1.1);
            color: #fff;
            background: #e50000;
        }

        /* Off-canvas menu styles */
        .off-canvas-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #1f1f1f;
            z-index: 99;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            padding-top: 80px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .off-canvas-menu.open {
            transform: translateX(0);
        }

        .off-canvas-menu a {
            display: block;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .off-canvas-menu a:hover {
            background-color: rgba(255, 0, 0, 0.5);
            color: #fff;
            padding-left: 40px;
        }
        
        .off-canvas-menu a i {
            margin-right: 15px;
        }

        /* Shining Stars Background */
        .star-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Place behind other content */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* New Animated Elements (Stickers) */
        
        /* Animated Glowing Arc */
        .glowing-arc {
            position: absolute;
            top: 50%;
            left: 0;
            width: 200vw;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.4) 0%, rgba(255, 0, 0, 0) 70%);
            transform: rotate(-10deg) translateY(-50%) translateX(-150vw);
            pointer-events: none;
            animation: arc-sweep 20s linear infinite;
            z-index: 2;
        }
        @keyframes arc-sweep {
            0% { transform: rotate(-10deg) translateY(-50%) translateX(-150vw); }
            100% { transform: rotate(-10deg) translateY(-50%) translateX(150vw); }
        }
        
        /* Animated Particles */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: move-particle 8s linear infinite;
        }
        @keyframes move-particle {
            0% { transform: translateX(0) translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(20vw) translateY(100vh) scale(1); opacity: 0; }
        }

        /* Powered by Marvel Badge */
        .powered-by-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 0 0 5px red;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid red;
            animation: pulse-glow 2s infinite;
            z-index: 10;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 15px red; }
            100% { box-shadow: 0 0 5px red; }
        }


        /* --- RESPONSIVENESS (Media Queries) --- */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding-top: 80px;
            }
            .login-container {
                width: 90%;
                margin: 20px auto;
                padding: 25px;
            }
            .social-buttons {
                margin-top: 30px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="news-headline-container">
        <div class="news-headline">
            ⚡ MARVEL EVENT COMING SOON! STAY TUNED FOR EXCITING ANNOUNCEMENTS!
        </div>
    </div>
    
    <!-- New animated background and front images -->
    <div class="animated-bg">
        <div class="bg-image-1"></div>
        <div class="bg-image-2"></div>
    </div>
    <div class="front-animate-container">
        <div class="front-image-1"></div>
        <div class="front-image-2"></div>
    </div>
    
    <!-- Animated Marvel Studios Logo -->
    <div class="marvel-logo-container">
        <div class="logo-word">
            <span class="letter">M</span>
            <span class="letter">A</span>
            <span class="letter">R</span>
            <span class="letter">V</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
        </div>
        <div class="logo-word">
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">U</span>
            <span class="letter">D</span>
            <span class="letter">I</span>
            <span class="letter">O</span>
            <span class="letter">S</span>
        </div>
    </div>
    
    <!-- The star background container -->
    <div class="star-bg" id="star-bg"></div>
    
    <!-- New animated stickers -->
    <div class="glowing-arc"></div>
    <div class="particle-container" id="particle-container"></div>
    <div class="powered-by-badge">POWERED BY MARVEL</div>

    <!-- Hamburger menu button -->
    <div class="hamburger-menu" id="hamburger-menu">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Off-canvas navigation menu -->
    <div class="off-canvas-menu" id="off-canvas-menu">
        <a href="#" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="nav-btn"><i class="fas fa-blog"></i> Blog</a>
        <a href="#" class="nav-btn"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#" class="nav-btn"><i class="fas fa-user"></i> Account</a>
    </div>

    <!-- Main login/create account content -->
    <div class="login-container">
        <h2 id="welcome-text">Create your Marvel Studio Account</h2>
        
        <!-- Create Account Form -->
        <form id="create-account-form" onsubmit="return handleCreateAccount()">
            <input type="text" id="create-username" placeholder="Choose a Username" required>
            <input type="password" id="create-password" placeholder="Create a Password" required>
            <button type="submit">Create Account</button>
        </form>
        
        <!-- Login Form -->
        <form id="login-form" onsubmit="return handleLogin()" style="display:none;">
            <input type="text" id="login-username" placeholder="Enter Username" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="errorMsg"></p>
        <p class="form-toggle" id="toggle-link" onclick="toggleForm()">Already have an account? Log in.</p>
    </div>

    <!-- Social media buttons as links -->
    <div class="social-buttons">
        <a class="facebook box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="twitter box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="google box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-google-plus-g"></i>
        </a>
        <a class="instagram box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Scripts at the end for better performance -->
    <script>
        // Check if an account already exists in localStorage on page load.
        const storedUser = JSON.parse(localStorage.getItem('marvelUser'));

        window.onload = function() {
            createStars(100);
            createParticles(20);
            updateForms();
        };

        function updateForms() {
            const createForm = document.getElementById('create-account-form');
            const loginForm = document.getElementById('login-form');
            const toggleLink = document.getElementById('toggle-link');
            const welcomeText = document.getElementById('welcome-text');

            if (storedUser) {
                // If a user exists in storage, show the login form
                createForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleLink.textContent = "Don't have an account? Create one.";
                welcomeText.textContent = "Welcome back!";
            } else {
                // If no user exists, show the create account form
                createForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleLink.textContent = "Already have an account? Log in.";
                welcomeText.textContent = "Create your Marvel Studio Account";
            }
        }

        function toggleForm() {
            // Toggle the visibility of the forms and update the link and titles
            const createForm = document.getElementById('create-account-form');
            const loginForm = document.getElementById('login-form');
            const toggleLink = document.getElementById('toggle-link');
            const welcomeText = document.getElementById('welcome-text');
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = "";

            if (createForm.style.display === 'block') {
                createForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleLink.textContent = "Don't have an account? Create one.";
                welcomeText.textContent = "Welcome back!";
            } else {
                createForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleLink.textContent = "Already have an account? Log in.";
                welcomeText.textContent = "Create your Marvel Studio Account";
            }
        }
        
        function showMessage(msg, isSuccess = false) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.color = isSuccess ? '#76ff03' : '#ff9999';
            errorMsg.textContent = msg;
        }

        // Handle the account creation process
        function handleCreateAccount() {
            const username = document.getElementById("create-username").value;
            const password = document.getElementById("create-password").value;

            // Simple validation
            if (username.length < 3) {
                showMessage("Username must be at least 3 characters long.");
                return false;
            }
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.");
                return false;
            }

            // Save the new user to localStorage
            const newUser = { username, password };
            localStorage.setItem('marvelUser', JSON.stringify(newUser));

            showMessage("Account created successfully! You can now log in.", true);

            // Hide create form and show login form
            document.getElementById('create-account-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('toggle-link').textContent = "Don't have an account? Create one.";
            document.getElementById('welcome-text').textContent = "Welcome back!";
            
            return false; // Prevent default form submission
        }

        // Handle the login process
        function handleLogin() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Retrieve the stored user from localStorage
            const storedUser = JSON.parse(localStorage.getItem('marvelUser'));

            // Check if the entered credentials match the stored values
            if (storedUser && username === storedUser.username && password === storedUser.password) {
                showMessage("Login successful! Redirecting...", true);
                
                // Store the logged-in user's name to be used on the next page
                localStorage.setItem('loggedInUser', username);
                
                setTimeout(() => {
                    // Redirect to the home.html page
                    window.location.href = "home.html"; 
                }, 1000);
            } else {
                showMessage("Invalid username or password. Please try again.");
            }
            return false; // Prevent default form submission
        }
        
        // Function to create and add stars to the background
        function createStars(numberOfStars) {
            const starBg = document.getElementById('star-bg');
            if (!starBg) return;

            for (let i = 0; i < numberOfStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starBg.appendChild(star);
            }
        }
        
        // Function to create and add particles
        function createParticles(numberOfParticles) {
            const particleContainer = document.getElementById('particle-container');
            if (!particleContainer) return;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position particles randomly from the top of the screen
                particle.style.top = `${Math.random() * 20}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Randomize animation delays and durations
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${5 + Math.random() * 5}s`;
                
                particleContainer.appendChild(particle);
            }
        }
        
        // Hamburger menu toggle
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('off-canvas-menu').classList.toggle('open');
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studio Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a1a, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            transition: background 0.5s ease-in-out;
            overflow: hidden; /* Hide overflow for star effect */
        }
        
        /* Marvel Logo Box (Shining Silver) */
        .marvel-box {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #d4d4d4, #b0b0b0);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(160, 160, 160, 0.7);
            z-index: 10;
        }
        
        .marvel-box h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 2px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        /* News Headline Styles */
        .news-headline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e50000;
            padding: 10px 0;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.8);
            z-index: 20;
        }

        .news-headline {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-news 20s linear infinite;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes scroll-news {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            width: 350px;
            max-width: 90%;
            text-align: center;
            animation: zoomIn 0.5s ease-out;
            transition: box-shadow 0.3s ease;
            margin: 20px auto;
        }

        .login-container:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .login-container h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 5px red;
            animation: welcomeIn 1.5s ease-in-out;
        }
        
        @keyframes welcomeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }


        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000;
            outline: none;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        input:focus {
            box-shadow: 0 0 10px red;
            transform: scale(1.02);
        }

        button {
            background-color: #e50000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 20px red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .form-toggle {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ccc;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .form-toggle:hover {
            color: #fff;
        }

        /* Social Media Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .social-buttons a {
            position: relative;
            width: 60px;
            height: 60px;
            background: #fff;
            color: #333;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: pointer;
            transform: rotateX(15deg) rotateY(15deg);
            text-decoration: none;
            font-size: 2em;
        }

        .social-buttons a:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px currentColor;
            color: white;
        }

        /* Specific Social Button Colors on Hover */
        .social-buttons .facebook:hover {
            background: #3b5998;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #3b5998;
        }
        .social-buttons .twitter:hover {
            background: #1da1f2;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #1da1f2;
        }
        .social-buttons .google:hover {
            background: #dd4b39;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #dd4b39;
        }
        .social-buttons .instagram:hover {
            background: #e1306c;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.4), 0 0 30px #e1306c;
        }
        
        /* Hamburger Menu Button */
        .hamburger-menu {
            position: fixed;
            top: 35px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(31, 31, 31, 0.9);
            color: #e50000;
            font-size: 1.8em;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .hamburger-menu:hover {
            transform: scale(1.1);
            color: #fff;
            background: #e50000;
        }

        /* Off-canvas menu styles */
        .off-canvas-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #1f1f1f;
            z-index: 99;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            padding-top: 80px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .off-canvas-menu.open {
            transform: translateX(0);
        }

        .off-canvas-menu a {
            display: block;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .off-canvas-menu a:hover {
            background-color: rgba(255, 0, 0, 0.5);
            color: #fff;
            padding-left: 40px;
        }
        
        .off-canvas-menu a i {
            margin-right: 15px;
        }

        /* Shining Stars Background */
        .star-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Place behind other content */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- RESPONSIVENESS (Media Queries) --- */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding-top: 80px;
            }
            .login-container {
                width: 90%;
                margin: 20px auto;
                padding: 25px;
            }
            .social-buttons {
                margin-top: 30px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="news-headline-container">
        <div class="news-headline">
            ⚡ MARVEL EVENT COMING SOON! STAY TUNED FOR EXCITING ANNOUNCEMENTS!
        </div>
    </div>
    
    <div class="marvel-box">
        <h1 id="main-title">CREATE AN ACCOUNT</h1>
    </div>

    <!-- The star background container -->
    <div class="star-bg" id="star-bg"></div>

    <!-- Hamburger menu button -->
    <div class="hamburger-menu" id="hamburger-menu">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Off-canvas navigation menu -->
    <div class="off-canvas-menu" id="off-canvas-menu">
        <a href="#" class="nav-btn"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="nav-btn"><i class="fas fa-blog"></i> Blog</a>
        <a href="#" class="nav-btn"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#" class="nav-btn"><i class="fas fa-user"></i> Account</a>
    </div>

    <!-- Main login/create account content -->
    <div class="login-container">
        <h2 id="welcome-text">Create your Marvel Studio Account</h2>
        
        <!-- Create Account Form -->
        <form id="create-account-form" onsubmit="return handleCreateAccount()">
            <input type="text" id="create-username" placeholder="Choose a Username" required>
            <input type="password" id="create-password" placeholder="Create a Password" required>
            <button type="submit">Create Account</button>
        </form>
        
        <!-- Login Form -->
        <form id="login-form" onsubmit="return handleLogin()" style="display:none;">
            <input type="text" id="login-username" placeholder="Enter Username" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="errorMsg"></p>
        <p class="form-toggle" id="toggle-link" onclick="toggleForm()">Already have an account? Log in.</p>
    </div>

    <!-- Social media buttons as links -->
    <div class="social-buttons">
        <a class="facebook box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="twitter box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="google box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-google-plus-g"></i>
        </a>
        <a class="instagram box" href="https://www.marvel.com/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Scripts at the end for better performance -->
    <script>
        // Check if an account already exists in localStorage on page load.
        const storedUser = JSON.parse(localStorage.getItem('marvelUser'));

        window.onload = function() {
            createStars(100);
            updateForms();
        };

        function updateForms() {
            const createForm = document.getElementById('create-account-form');
            const loginForm = document.getElementById('login-form');
            const toggleLink = document.getElementById('toggle-link');
            const mainTitle = document.getElementById('main-title');
            const welcomeText = document.getElementById('welcome-text');

            if (storedUser) {
                // If a user exists in storage, show the login form
                createForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleLink.textContent = "Don't have an account? Create one.";
                mainTitle.textContent = "LOGIN";
                welcomeText.textContent = "Welcome back!";
            } else {
                // If no user exists, show the create account form
                createForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleLink.textContent = "Already have an account? Log in.";
                mainTitle.textContent = "CREATE AN ACCOUNT";
                welcomeText.textContent = "Create your Marvel Studio Account";
            }
        }

        function toggleForm() {
            // Toggle the visibility of the forms and update the link and titles
            const createForm = document.getElementById('create-account-form');
            const loginForm = document.getElementById('login-form');
            const toggleLink = document.getElementById('toggle-link');
            const mainTitle = document.getElementById('main-title');
            const welcomeText = document.getElementById('welcome-text');
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = "";

            if (createForm.style.display === 'block') {
                createForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleLink.textContent = "Don't have an account? Create one.";
                mainTitle.textContent = "LOGIN";
                welcomeText.textContent = "Welcome back!";
            } else {
                createForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleLink.textContent = "Already have an account? Log in.";
                mainTitle.textContent = "CREATE AN ACCOUNT";
                welcomeText.textContent = "Create your Marvel Studio Account";
            }
        }
        
        function showMessage(msg, isSuccess = false) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.style.color = isSuccess ? '#76ff03' : '#ff9999';
            errorMsg.textContent = msg;
        }

        // Handle the account creation process
        function handleCreateAccount() {
            const username = document.getElementById("create-username").value;
            const password = document.getElementById("create-password").value;

            // Simple validation
            if (username.length < 3) {
                showMessage("Username must be at least 3 characters long.");
                return false;
            }
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.");
                return false;
            }

            // Save the new user to localStorage
            const newUser = { username, password };
            localStorage.setItem('marvelUser', JSON.stringify(newUser));

            showMessage("Account created successfully! You can now log in.", true);

            // Hide create form and show login form
            document.getElementById('create-account-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('toggle-link').textContent = "Don't have an account? Create one.";
            document.getElementById('main-title').textContent = "LOGIN";
            document.getElementById('welcome-text').textContent = "Welcome back!";
            
            return false; // Prevent default form submission
        }

        // Handle the login process
        function handleLogin() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Retrieve the stored user from localStorage
            const storedUser = JSON.parse(localStorage.getItem('marvelUser'));

            // Check if the entered credentials match the stored values
            if (storedUser && username === storedUser.username && password === storedUser.password) {
                showMessage("Login successful! Redirecting...", true);
                
                // Store the logged-in user's name to be used on the next page
                localStorage.setItem('loggedInUser', username);
                
                setTimeout(() => {
                    // Redirect to the home.html page
                    window.location.href = "home.html"; 
                }, 1000);
            } else {
                showMessage("Invalid username or password. Please try again.");
            }
            return false; // Prevent default form submission
        }
        
        // Function to create and add stars to the background
        function createStars(numberOfStars) {
            const starBg = document.getElementById('star-bg');
            if (!starBg) return;

            for (let i = 0; i < numberOfStars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starBg.appendChild(star);
            }
        }
        
        // Hamburger menu toggle
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('off-canvas-menu').classList.toggle('open');
        });
    </script>
</body>
</html>
